version: "2.0"

nlu:

- intent: greet
  examples: |
    - hey
    - hello
    - hi
    - good morning
    - good evening
    - hey there

- intent: goodbye
  examples: |
    - bye
    - goodbye
    - see you around
    - see you later

- lookup: science
  examples: |
    - mathematics
    - geology
    - chemistry
    - philosophy
    - physics
    - data science
    - artificial intelligence
    - theology
    - medicine

- intent: ask_info
  examples: |
    - tell me about [science]{"entity":"science"}
    - what is [science]{"entity":"science"}?
    - do you know anything about [science]{"entity":"science"}?
    - are you familiar with [science]{"entity":"science"}?
    - tell something about [science]{"entity":"science"}
    - I would like to ask about [science]{"entity":"science"}

- intent: bot_challenge
  examples: |
    - are you a bot?
    - are you a human?
    - am I talking to a bot?
    - am I talking to a human?
    - what are you?
    
